{% extends 'base.html' %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1> Welcome, {{userdata[0]}} </h1>
    <p> {{userdata[1]}} </p>

{% endblock %}
